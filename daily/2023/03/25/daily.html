        <h1>やったこと</h1><ul><li>京都旅行1日目</li></ul><p></p><p>今日から青春18きっぷで情報処理技術者試験の過去問を解いてその正解数だけ進める、京都旅行に行きます。<br />うえかん、いおりん、raspi0124、momeemtの4人です。果たして京都にたどり着けるのか...！？</p><p>土浦に着いてからそのまま問題を解き続け、小田原でお昼ご飯を食べた。<br />そのまま21時ごろに名古屋に着いた。想像以上にテキパキと前に進んだ。<br /></p>
