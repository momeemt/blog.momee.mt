      <article>
        <h1>感想</h1><p>昼から夕方にかけて頭痛でしんどかった。カロナールで治した。<br />筑波に帰ってきた。筑波の理由のない憂鬱感、何に因るものなんだろう<sup><a href="#fn-「頑張らなきゃいけない」みたいなのが疲れるのかも">[1]</a></sup>。</p><p>明日は新歓パンフ詰めやネミがある。最近睡眠不足で疲れが溜まっているので、今日は早く寝て明日からまた頑張ろうと思う。<br /></p><p><div><div class="footnote_header">脚注</div><ol class="footnote_ordered-list"><li id="fn-「頑張らなきゃいけない」みたいなのが疲れるのかも" class="footnote_ordered-list"><span>「頑張らなきゃいけない」みたいなのが疲れるのかも</span></li></ol></div></p>
