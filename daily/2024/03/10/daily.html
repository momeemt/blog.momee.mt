        <h1>やったこと</h1><ul><li>37.5℃前後を推移</li></ul><p></p><p>体調を崩した時にありがちな、微熱より少し高いくらいの熱で気分も良くなかった。<br />今日も基本的には寝ていただけ。起き上がることも何度かくらいで足はふらついていた。</p><p>夕方にパイナップルの葉っぱを植えて3年半で実を付けるまで育てた人の動画を見て感動していた。観葉植物も枯らしてしまうのでとても丁寧なケアに驚きを隠せなかった。とにかくすごかった...。<br /></p>
