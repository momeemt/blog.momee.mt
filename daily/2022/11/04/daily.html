        <h1>やったこと</h1><p>※ 2022年11月16日に思い出したように過去の日報を埋めている</p><ul><li>雙峰祭前日準備</li><li>チャーシューを作った</li></ul><p></p><p>チーム開発を引き続き。チームメンバー、全員飲み込みが早くてどんどん開発が進んでいくので恐れ慄いていた。すごいな...<br />あと炊飯器でチャーシューを作った。すごく美味しい。作ってから12日経ってるとあまり信じたくないけどかなり大きめの<sup><a href="#fn-900g">[1]</a></sup>豚バラ肉で作ったのでまだあるし全然美味しい。<br /></p>
